{% extends "admin/admin_layout.html" %}
{% block title %}Subscription Plans{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-foreground mb-6">Manage Plans</h2>
<div class="bg-card rounded-lg border overflow-hidden">
    <table class="w-full text-left text-sm">
        <thead class="bg-secondary">
            <tr>
                <th class="p-4 font-semibold">Plan Name</th>
                <th class="p-4 font-semibold">Price</th>
                <th class="p-4 font-semibold">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for plan in plans %}
            <tr class="border-t">
                <td class="p-4 capitalize">{{ plan.name }}</td>
                <td class="p-4">â‚¹{{ "%.2f"|format(plan.price / 100) }}</td>
                <td class="p-4"><a href="{{ url_for('admin.edit_plan', plan_id=plan.id) }}" class="text-primary hover:underline">Edit</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
