{% extends "app_layout.html" %}

{% block app_content %}
<div class="max-w-7xl mx-auto">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-6 bg-brand-red/10 text-brand-red">
            <i class="fa-brands fa-youtube text-3xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-foreground font-display">YT Manager</h1>
        <p class="text-lg text-muted-foreground mt-2">Manage your YouTube videos and playlists directly.</p>
    </div>

    <div class="border-b border-border mb-6">
        <nav class="-mb-px flex space-x-6">
            <a href="{{ url_for('manager.manage_videos') }}" 
               class="shrink-0 border-b-2 px-1 pb-4 text-sm font-medium
                      {% if request.endpoint == 'manager.manage_videos' %}
                        border-primary text-primary
                      {% else %}
                        border-transparent text-muted-foreground hover:border-gray-300 hover:text-foreground
                      {% endif %}">
                Videos
            </a>
            <a href="{{ url_for('manager.manage_playlists') }}" 
               class="shrink-0 border-b-2 px-1 pb-4 text-sm font-medium
                      {% if request.endpoint == 'manager.manage_playlists' %}
                        border-primary text-primary
                      {% else %}
                        border-transparent text-muted-foreground hover:border-gray-300 hover:text-foreground
                      {% endif %}">
                Playlists
            </a>
        </nav>
    </div>

    {% block manager_content %}{% endblock %}
</div>
{% endblock %}
