{% extends "app_layout.html" %}

{% block app_content %}
<div class="max-w-7xl mx-auto">
    {# Compact Header Section #}
    <div class="flex items-center gap-3 mb-6">
        <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-brand-red/10 text-brand-red">
            <img src="{{ url_for('static', filename='img/yt_icon_red_digital.png') }}" alt="YouTube Icon" class="w-6 h-6">
        </div>
        <div>
            <h1 class="text-2xl font-bold text-foreground font-display">YT Manager</h1>
            <p class="text-sm text-muted-foreground">Manage your videos, playlists, and run tests</p>
        </div>
    </div>

    {# Tab Navigation #}
    <div class="border-b border-border mb-6">
        <nav class="-mb-px flex space-x-6 overflow-x-auto">
            <a href="{{ url_for('manager.manage_videos') }}"
               class="shrink-0 border-b-2 px-1 pb-3 text-sm font-medium whitespace-nowrap
                      {% if request.endpoint.startswith('manager.') and not request.endpoint.startswith('manager.upload') %}
                           border-primary text-primary
                      {% else %}
                           border-transparent text-muted-foreground hover:border-gray-300 hover:text-foreground
                      {% endif %}">
                Videos
            </a>

            <a href="{{ url_for('playlist_manager.manage_playlists') }}"
               class="shrink-0 border-b-2 px-1 pb-3 text-sm font-medium whitespace-nowrap
                      {% if request.endpoint.startswith('playlist_manager.') %}
                        border-primary text-primary
                      {% else %}
                        border-transparent text-muted-foreground hover:border-gray-300 hover:text-foreground
                      {% endif %}">
                Playlists
            </a>

            <a href="{{ url_for('ab_test.dashboard') }}"
               class="shrink-0 border-b-2 px-1 pb-3 text-sm font-medium whitespace-nowrap
                      {% if request.endpoint.startswith('ab_test.') %}
                        border-primary text-primary
                      {% else %}
                        border-transparent text-muted-foreground hover:border-gray-300 hover:text-foreground
                      {% endif %}">
                A/B Testing
            </a>
        </nav>
    </div>

    {% block manager_content %}{% endblock %}
</div>
{% endblock %}
