<div class="skeleton-pulse">
    <div class="flex flex-col sm:flex-row gap-4">
        <div class="w-20 h-20 rounded-full bg-secondary self-center sm:self-start"></div>
        <div class="flex-grow space-y-3">
            <div class="h-8 bg-secondary rounded w-1/2"></div>
            <div class="h-4 bg-secondary rounded w-1/3"></div>
            <div class="h-5 bg-secondary rounded w-full mt-2"></div>
        </div>
    </div>
    <div class="my-4 flex items-center gap-2 flex-wrap">
        <div class="h-6 w-24 bg-secondary rounded-full"></div>
        <div class="h-6 w-24 bg-secondary rounded-full"></div>
        <div class="h-6 w-32 bg-secondary rounded-full"></div>
        <div class="h-6 w-28 bg-secondary rounded-full"></div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        {% for i in range(5) %}
        <div class="space-y-2">
            <div class="bg-secondary aspect-video rounded-md"></div>
            <div class="h-4 bg-secondary rounded w-full"></div>
            <div class="h-4 bg-secondary rounded w-3/4"></div>
            <div class="h-3 bg-secondary rounded w-1/2 mt-2"></div>
            <div class="h-3 bg-secondary rounded w-1/2"></div>
        </div>
        {% endfor %}
    </div>
</div>
