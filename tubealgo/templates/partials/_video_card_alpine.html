<a :href="'/video/' + video.id" class="group block bg-secondary/50 p-2 rounded-lg border border-transparent hover:border-primary/50 hover:bg-secondary transition-all">
    <img :src="video.thumbnail" :alt="video.title" class="rounded-md mb-2 w-full aspect-video object-cover">
    <h4 class="font-semibold text-sm text-foreground line-clamp-2 group-hover:text-primary" x-text="video.title"></h4>
    <div class="text-xs text-muted-foreground mt-2 space-y-1">
        <div class="flex items-center gap-1.5"><i class="fa-solid fa-eye fa-fw"></i><span x-text="Number(video.view_count).toLocaleString()"></span></div>
        <div class="flex items-center gap-1.5"><i class="fa-solid fa-calendar-days fa-fw"></i><span x-text="formatRelativeTimeAlpine(video.upload_date)"></span></div>
        <div class="flex items-center gap-1.5"><i class="fa-solid fa-chart-line fa-fw"></i><span x-text="Math.round(video.views_per_day).toLocaleString()"></span>/day</div>
        <div class="flex items-center gap-1.5">
            <span><i class="fa-solid fa-thumbs-up fa-fw"></i> <span x-text="Number(video.like_count).toLocaleString()"></span></span>
            <span class="ml-2"><i class="fa-solid fa-comments fa-fw"></i> <span x-text="Number(video.comment_count).toLocaleString()"></span></span>
        </div>
    </div>
</a>

{# This script should be placed once in the parent template (competitors.html) if it's not already there #}
<script>
    if (typeof formatRelativeTimeAlpine !== 'function') {
        function formatRelativeTimeAlpine(isoDate) {
            if (!isoDate) return '';
            const dt = new Date(isoDate);
            const now = new Date();
            const diff = (now.getTime() - dt.getTime()) / 1000;

            if (diff < 60) return 'just now';
            const minutes = Math.floor(diff / 60);
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            const days = Math.floor(hours / 24);
            if (days < 30) return `${days} day${days > 1 ? 's' : ''} ago`;
            const months = Math.floor(days / 30);
            if (months < 12) return `${months} month${months > 1 ? 's' : ''} ago`;
            const years = Math.floor(months / 12);
            return `${years} year${years > 1 ? 's' : ''} ago`;
        }
    }
</script>
